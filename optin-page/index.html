<body>
    <div class="optin-page bg-overlay">
           <div class="optin-page-container">
               <div class="optin-page-content  section-padding">
                <img src="../assets/optin-logo.png" alt="">
                <h1>Are You Ready To Give Your Business The Cashflow It Needs?</h1>
                <p>You're a few short steps away from taking your
                    business to the next level. Fill in the information below:</p>
                    
                    <form class="optin-form" id="myForm" name="google-sheet">
                        <input type="text" placeholder="First Name" name="First Name" >
                        <input type="text" placeholder="Last Name" name="Last Name">
                        <input type="phone" placeholder="Contact Number" name="Contact Number">
                        <input type="email" placeholder="Email" name="Email" >
                        <input type="text" placeholder="Referral Code (optional):" name="Referral Code" class="referral" >
                        <p class="invalid"></p>
                        <a href="./../thankyou-page/index.html"> <button class="header-btn" type="submit">Schedule a call with us!</button></a>

                    </form>
                    <p>Follow us on social media</p>
                    <div class="social">
                        <a href="https://www.instagram.com/officialcreditcartel/"> <img src="./../assets/insta-social-links.png" class="social-icon"></a>
                        <a href="https://www.facebook.com/OfficialCreditCartel"><img src="./../assets/facebook-social-links.png" class="social-icon"> </a>  
                        <img src="./../assets/twitter-social-links.png" class="social-icon">
                        <a href="https://www.tiktok.com/@creditcartel?is_from_webapp=1&sender_device=pc"><img src="./../assets/tiktok-social-links.png" class="social-icon"></a>  
                        <a href="https://www.linkedin.com/company/credit-cartel/"> <img src="./../assets/linked-social-links.png" class="social-icon"></a>  
         
                     </div>
               </div>
                  
           </div>
    </div>
